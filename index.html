<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma 초대장</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .figma-frame {
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Figma 프로토타입 임베드 -->
    <div class="figma-frame">
        <iframe
            style="border: 1px solid rgba(0, 0, 0, 0.1);"
            width="800"
            height="450"
            src="https://embed.figma.com/proto/6ulSFtkSxgVFHWy0hA47lz/1nas-turhsilt?node-id=4001-3&node-type=frame&m=dev&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&embed-host=share"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
